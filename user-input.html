    <nav class="navbar navbar-expand-lg">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Weight Loss Diet Plan - Start NOW!
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><br><b>Answer the following to get your personalized plan Today!</b><br></h5>
                        <p class="card-text">
                            <p class="article">
                                <form id="clientsForm">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name" name="name" id="firstname">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name" name="lastName">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"></label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Email address - We'll never share your email with anyone else.">

                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Age" name="age">
                                        </div>
                                        <div class="col">
                                            <label for="inputGender"></label>
                                            <select id="inputState" class="form-control">
                                                <option name="gender" selected>Choose your Gender...</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="number" name="height" class="form-control" placeholder="Height - Meters" min="0" max="2">
                                        </div>
                                        <div class="col">
                                            <input type="number" name="weight" class="form-control" placeholder="Weight - Kilos">
                                        </div>
                                        <div class="col">
                                                <input type="number" name="desirable-weight" class="form-control" placeholder="Desirable Weight - Kilos">
                                            </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="number" class="form-control" name="waist" placeholder="Waist - Centimeters">
                                        </div>
                                        <div class="col">
                                            <input type="number" name="hip" class="form-control" placeholder="Hip - Centimeters">
                                        </div>
                                        <div class="col">
                                            <input type="number" name="wrist" class="form-control" placeholder="Wrist - Centimeters">
                                        </div>
                                    </div>
                                    <br>
                                    <fieldset class="form-group">
                                        <div class="row">
                                            <legend class="col-form-label col-sm-2 pt-0">Tipe of Exercise Plan</legend>
                                            <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                                        value="option1" checked>
                                                    <label class="form-check-label" for="gridRadios1">
                                                        Gym
                                                    </label>
                                                </div>
                                                <br>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                                        value="option2">
                                                    <label class="form-check-label" for="gridRadios2">
                                                        Indoor
                                                    </label>
                                                </div>
                                                <br>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                                        value="option3">
                                                    <label class="form-check-label" for="gridRadios3">
                                                        Outdoor
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">You agree terms and
                                            conditions</label>
                                    </div>
                                    <a href="user-wl-plan.html">
                                        <button type="submit" class="btn btn-primary" id="submitBtn">Next</button>
                                    </a>
                                </form>
                            </p>
                            <br>

                                </div> 
                                <br>
                                <a href="user-wl-plan.html"><button class="btn btn-outline-success my-2 my-sm-0" id="calculate">Calculate my plan</button></a>
                            <br>
